<!-- Important node, we must always name our html files 'index.html' so that they do not cause problems when we run them in the browser-->
<!--- <html lang = "language"> </html> is the root element of an html file, always-->

<!DOCTYPE html>

<html lang = "en">
    <head>
        <!--- head element is for metadata about the webpage-->
        <meta charset="utf-8">
        <!--- meta charset is the encoding that allows for special characters and such to be displayed-->
        <title>
            This allows our webpage to have a title! As of now, this is the title!
        </title>
    </head>
    <body>
        <!--- this element is always within the html element and always below the head element. This is where our content goes-->
        <h1>
            This is a heading, and where we will add text and such to display on our webpage! this is what heading elements are for!
        </h1>
    </body>
</html>
